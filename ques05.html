<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
var person = {Firstname:"nimal", lastname:"raj", age:"15",city:"kandy"};

// Display some data from the object:
document.getElementById("demo").innerHTML = "person " + person.Firstname + person.lastname + person.age + person.city;
</script>

</body>
</html>

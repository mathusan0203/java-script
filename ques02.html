<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>

  return num01*num02;

}

function ADDNUM (num01,num02) {
  return num01-num02;
}

function ADDNUM (num01,num02) {
  return num01/num02;

}

</script>

</body>
</html>
